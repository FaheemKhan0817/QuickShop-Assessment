name: CI â€” test, lint, build & push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps (if needed)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential

      - name: Upgrade pip & install build tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install project in editable mode
        # Using PEP517 backend via pyproject makes this robust
        run: pip install -e .

      - name: Install dev tools
        run: pip install -r requirements.txt flake8 pytest

      - name: Run tests
        run: pytest -q

      - name: Run linter
        run: flake8 .

  docker-build-and-push:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # only push on push (not PR)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-build)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/quickshop_etl:latest
          file: ./Dockerfile
